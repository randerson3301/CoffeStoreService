<div class="form-group mb-3" [formGroup]="userForm">
    <div class="row">
        <div class="col col-4">
            <p>CEP</p><input class="form-control" #zipCodeSearch (focusout)="getAddressByZipCode(zipCodeSearch.value)" type="text" formControlName="zipCode" placeholder="Ex. 00000-000" mask="00000-000">
        </div>
        <div class="col col-8">
            <p>Logradouro</p><input class="form-control" [(ngModel)]="street" type="text" required="" formControlName="address">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col col-4">
            <p>NÃºmero</p><input class="form-control" type="number" required="" formControlName="number" placeholder="Ex. 99">
        </div>
        <div class="col col-8">
            <p>Complemento</p><input class="form-control" type="text" formControlName="complement">
        </div>
    </div>
    <div class="row" style="margin-top: 10px;">
        <div class="col col-4">
            <p>Bairro</p><input class="form-control" [(ngModel)]="neighborhood" type="text" required="" formControlName="neighborhood" [attr.disabled]="true">
        </div>
        <div class="col col-6">
            <p>Cidade</p><input class="form-control" [(ngModel)]="city" type="text" required="" formControlName="city" [attr.disabled]="true">
        </div>
        <div class="col col-2">
            <p>UF</p><input class="form-control" [(ngModel)]="state" type="text" required="" formControlName="state" [attr.disabled]="true">
        </div>
    </div>
</div>
