<div class="form-group mb-3" [formGroup]="userForm">
    <p><strong>Senha&nbsp;</strong><span class="text-danger">*</span></p><input class="form-control" [(ngModel)]="password" type="password" name="password" formControlName="password">
</div>
<div class="form-group mb-3">
    <p><strong>Confirme a senha</strong><span class="text-danger">*</span></p><input class="form-control" [(ngModel)]="confirmPassword" type="password" name="confirmPassword">
</div>
<div class="alert alert-danger" role="alert" *ngIf="!isConfirmPasswordEqualsPassword()">
  <fa-icon class="fs-4 text-danger" [icon]="faCircleExclamation"></fa-icon>
  Senhas nÃ£o conferem
</div>
