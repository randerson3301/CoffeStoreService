<header>  
  <nav
    class="navbar navbar-expand-md bg-body py-3 nav-coffestore"
    style="margin-bottom: 0px; padding-bottom: 0px"
  >
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" [routerLink]="['/']">
        <span
          class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            fill="currentColor"
            viewBox="0 0 16 16"
            class="bi bi-bezier"
          >
            <path
              fill-rule="evenodd"
              d="M0 10.5A1.5 1.5 0 0 1 1.5 9h1A1.5 1.5 0 0 1 4 10.5v1A1.5 1.5 0 0 1 2.5 13h-1A1.5 1.5 0 0 1 0 11.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm10.5.5A1.5 1.5 0 0 1 13.5 9h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1a1.5 1.5 0 0 1-1.5-1.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zM6 4.5A1.5 1.5 0 0 1 7.5 3h1A1.5 1.5 0 0 1 10 4.5v1A1.5 1.5 0 0 1 8.5 7h-1A1.5 1.5 0 0 1 6 5.5v-1zM7.5 4a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"
            ></path>
            <path
              d="M6 4.5H1.866a1 1 0 1 0 0 1h2.668A6.517 6.517 0 0 0 1.814 9H2.5c.123 0 .244.015.358.043a5.517 5.517 0 0 1 3.185-3.185A1.503 1.503 0 0 1 6 5.5v-1zm3.957 1.358A1.5 1.5 0 0 0 10 5.5v-1h4.134a1 1 0 1 1 0 1h-2.668a6.517 6.517 0 0 1 2.72 3.5H13.5c-.123 0-.243.015-.358.043a5.517 5.517 0 0 0-3.185-3.185z"
            ></path>
          </svg> </span
        ><span>Coffe store</span> </a
      ><button
        data-bs-toggle="collapse"
        class="navbar-toggler"
        data-bs-target="#navcol-1"
      >
        <span class="visually-hidden">Toggle navigation</span
        ><span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link active" [routerLink]="['/catalog']"
              ><span style="color: rgb(255, 255, 255)">CATÁLOGO</span></a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/visit-us']"
              ><span style="color: rgb(255, 255, 255)">VISITE-NOS</span></a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/about-us']"
              ><span style="color: rgb(255, 255, 255)">SOBRE NÓS</span></a
            >
          </li>
        </ul>
      </div>      
      <ul 
        class="navbar-nav me-auto"
        id="logged-nav-items"
        style="--bs-body-font-size: 1rem; font-size: 11px">
        <li class="nav-item">
          <p class="text-light fs-5" style="margin-top: 10px" *ngIf="isLogged()">Olá, {{getLoggedName()}}</p>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']"  *ngIf="!isLogged()">
            <span style="font-weight: normal !important; color: rgb(255, 255, 255)">ENTRAR</span>
          </a>


          <div ngbDropdown class="d-inline-block" *ngIf="isLogged()">
            <button class="btn btn-link text-light" id="dropdownIcon" ngbDropdownToggle>
              <fa-icon class="fs-4 text-light" [icon]="faUserCircle"></fa-icon>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownIcon">
              <a ngbDropdownItem  class="nav-link" [routerLink]="['/my-account']">
                <h6>Minha conta</h6>                
              </a>              
              <a ngbDropdownItem class="nav-link" [routerLink]="['/my-orders']">
                <h6>Meus pedidos</h6>                                
              </a>   
            </div>
          </div>         
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/register']" *ngIf="!isLogged()">
            <span style="font-weight: normal !important; color: rgb(255, 255, 255)">CADASTRE-SE</span>
          </a>
          <a class="nav-link" [routerLink]="['/shopping-cart']" *ngIf="isLogged()">
            <fa-icon class="fs-4 text-light" [icon]="faShoppingCart"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
