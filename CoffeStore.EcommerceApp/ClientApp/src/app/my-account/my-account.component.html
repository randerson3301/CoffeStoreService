<h1>MINha conta</h1>
<section>
  <div class="container">
    <form id="application-form">
      <div class="form-group mb-3">
        <div class="row">
          <div class="col">
            <p>
              <strong>Nome completo</strong>&nbsp;<span class="text-danger"
                >*</span
              >
            </p>
            <input
              class="form-control"
              type="text"
              required=""
              name="fullName"
              placeholder="Ex. John"
              disabled=""
              [(ngModel)]="customer.name"
            />
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <p><strong>E-mail&nbsp;</strong><span class="text-danger">*</span></p>
        <input
          class="form-control"
          type="email"
          name="email"
          placeholder="user@domain.com"
          disabled=""
          [(ngModel)]="customer.email"
        />
      </div>
      <div class="form-group mb-3">
        <div class="row">
          <div
            class="col d-xl-flex justify-content-xl-center align-items-xl-center col-5"
          >
            <a [routerLink]="['/edit-account']">
                <button
                class="btn btn-primary m-0 px-4 coffe-button"
                type="button">
                    Alterar dados cadastrais
                </button></a
            >
          </div>
          <div class="col col-2"></div>
          <div class="col d-xl-flex align-items-xl-center col-5">
            <a [routerLink]="['/edit-password']"
              ><button
                class="btn btn-primary m-0 px-4 coffe-button"
                type="button"
              >
                Alterar minha senha
              </button></a
            >
          </div>
        </div>
      </div>
    </form>
    <div class="form-group mb-3" style="margin-top: 22px">
      <div class="row">
        <div
          class="col d-xl-flex justify-content-xl-start align-items-xl-center col-11"
        >
          <h5>endere√ßos de entrega</h5>
        </div>
        <div class="col text-center d-xl-flex justify-content-xl-center col-1">
          <a [routerLink]="['/new-address']"
            ><button class="btn btn-success m-0 px-4" type="button">
              +
            </button></a
          >
        </div>
      </div>
    </div>
    <div
      class="form-group mb-3"
      style="margin-top: 22px; border: 1px solid rgb(6, 6, 6)"
    >
      <div class="row">
        <div
          class="col d-xl-flex justify-content-xl-start col-11"
          style="padding-top: 7px"
        >
          <h6>
            <br />
            <span style="color: rgb(17, 17, 17)" *ngFor="let address of customer.addresses">{{address.address}}, {{address.number}}, {{address.neighborhood}}, {{address.city}}, {{address.state}}</span>
            <br /><br />
          </h6>
        </div>
        <div
          class="col text-center d-xl-flex justify-content-xl-center align-items-xl-center col-1"
        >
          <a href="#"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="-32 0 512 512"
              width="1em"
              height="1em"
              fill="currentColor"
              style="font-size: 22px"
            >
              <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z"
              ></path></svg
          ></a>
        </div>
      </div>
    </div>
    <div class="d-xl-flex justify-content-center d-flex form-group mb-3">
      <div id="submit-btn">
        <div class="row">
          <button
            class="btn btn-primary m-0 px-4 coffe-button"
            type="button"
            style="min-width: 500px" (click)="logout()">
            FAZER LOGOUT
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <h3 id="fail" class="text-center text-danger d-none">
      <br />Form not Submitted&nbsp;<a href="contact.html">Try Again</a
      ><br /><br />
    </h3>
    <h3 id="success-1" class="text-center text-success d-none">
      <br />Form Submitted Successfully&nbsp;<a href="contact.html"
        >Send Another Response</a
      ><br /><br />
    </h3>
  </div>
</section>
